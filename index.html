<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Grobato's w-w-w-wwww-world</title>
  </head>

<body>

<!-- Let's create a thing -->

<div id="content">

  <img src="https://nssdc.gsfc.nasa.gov/planetary/banner/neptune.gif" id="neptune" />


</div>

<iframe scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/319774106&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>

<form id="formback">

  <select id="background">
    <option id="defaut" selected>Select a background</option>
    <option id="iceland" value="a">Iceland</option>
    <option id="fog" value="b">Fog</option>
    <option id="autumn" value="c">Autumn</option>
    <option id="mountain" value="d">Mountain</option>
  </select>

</form>


<!-- Chat time -->
<div id="chat">

  <div id="displaychat"></div>

  <div id="launchchat">

    <form id="formchat">

      <input type="text" maxlength="15" id="chatname" placeholder="Name"></input>
      <input type="text" maxlenght="100" id="chatmessage" placeholder="Message"></input>
      <input type="submit" id="chatsubmit" value="Doh!"></input>

    </form>

  </div>

</div>


<script src="js/background.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
